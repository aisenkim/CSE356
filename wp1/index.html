<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warmup Project 1 - Aisen Kim</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <div>
        <h1>Welcome to Tic-Tac-Toe</h1>
        <form action="/" method="post">
          <label for="name" class="label-name">Name:</label>
          <input type="text" id="name" name="name" />
          <input type="submit" value="Submit" class="button" />
        </form>
      </div>
    </div>
    <div class="game-board">
      <div class="game-block">1</div>
      <div class="game-block">2</div>
      <div class="game-block">3</div>
      <div class="game-block">4</div>
      <div class="game-block">5</div>
      <div class="game-block">6</div>
      <div class="game-block">7</div>
      <div class="game-block">8</div>
      <div class="game-block">9</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
